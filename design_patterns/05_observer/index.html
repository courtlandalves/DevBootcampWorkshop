<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>The Observer Pattern</title>
  </head>

  <body>
    <script src="problem.js"></script>

    <script>

      var listener = function(student_id) {
        console.log("a student has been added: " + student_id);
      };

      students.subscribe("add", listener);

      students.add(2);
      students.add(6);

      students.unsubscribe("add", listener);

      students.add(8);
      
    </script>

  </body>

</html>
